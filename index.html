<!doctype html>
<html lang="en">

<head>
    <title>ToDoList</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row mt-2 mb-2 mr-1 ml-1 text-center">
            <div class="col-sm mr-1 p-4 bg-light text-dark">
                <h2>My To Do List</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-4 mr-2 bg-light">
                <div class="wrapper">
                    <div class="calendar">
                        <h3 id="monthYear"></h3>
                        <div class="button">
                            <button id="previous" onclick="previous()">&#8249;</button>
                            <button id="next" onclick="next()">&#8250;</button>
                        </div>

                        <table class="table" id="calendar" data-lang="en">
                            <thead id="theadMonth"></thead>
                            <tbody id="tbodyCalendar"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col bg-light">
                <div>
                    <div class="row">
                        <div class="col-8">
                            <div class="form-group">
                                <div class="footer-container-calendar">
                                    <div class="form-group">
                                        <br>
                                    <small>Today is</small>
                                    <input type="text" class="form" name="" id="" aria-describedby="helpId" placeholder="">
                                     <hr>
                                    <label for="month">Choose: </label>
                                    <select id="month" onchange="jump()">
                                        <option value=0>Jan</option>
                                        <option value=1>Feb</option>
                                        <option value=2>Mar</option>
                                        <option value=3>Apr</option>
                                        <option value=4>May</option>
                                        <option value=5>Jun</option>
                                        <option value=6>Jul</option>
                                        <option value=7>Aug</option>
                                        <option value=8>Sep</option>
                                        <option value=9>Oct</option>
                                        <option value=10>Nov</option>
                                        <option value=11>Dec</option>
                                    </select>
                                    <select id="year" onchange="jump()"></select>
                                </div>
                            </div>
                            <div>
                                <ul id="myList">
                                </ul>
                                <button id="addTasks">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script src="js/calendar.js"></script>
            <script src="js/toDoList.js"></script>

            <script src="https://cdn.jsdelivr.net/npm/moment@latest/moment.min.js"></script>
            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
</body>

</html>
